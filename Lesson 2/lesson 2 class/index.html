<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td colspan="3">MY FIRST TABLE</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>First cell</td>
          <td>Second cell</td>
          <td rowspan="3">6 cells merged together</td>
        </tr>

       

        <tr>
          <td colspan="2">2 cells merged into one</td>
           
        </tr>

        <tr>
          <td rowspan="2">1st cell <br>3rd row</td>
          <td rowspan="2">2nd cell <br>3rd row</td>
        </tr>
        
     
        <tfoot>
         <tr>
            <td colspan="4">Do you like tables?</td>
         </tr>
        </tfoot>
      </tbody>
    </table>

    <style>
      td,
      table {
        border: 1px solid black;
      }
    </style>
    
  </body>
</html>
