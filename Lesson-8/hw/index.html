<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />

  <body>

        <div class="back-main-img container-m">

              <h3 class="logo-text">
                <a class="logo-a" href="#" target="_parent">Dudeshape</a>

              <div class="right-nav-text">
                <ul class="right-nav">
                  <li class="nav-r">
                    <a class="nav-r-a" href="#" target="_blank">Home</a>
                  </li>
                  <li class="nav-r">
                    <a class="nav-r-a" href="#" target="_blank">Products</a>
                  </li>
                  <li class="nav-r">
                    <a class="nav-r-a" href="#" target="_blank">About Us</a>
                  </li>
                  <li class="nav-r">
                    <a class="nav-r-a" href="#" target="_blank">Contact Us</a>
                  </li>
                </ul>
              </div>
              <div class="right-nav-icons">
                <u class="icon-list-nav">
                  <li class="icon-img-nav">
                    <a class="img-log-nav-r" href="#" target="_blank">
                      <img src="./img/Profile.svg" alt="profile">
                    </a>
                  </li>
                  <li class="icon-img-nav">
                    <a class="img-log-nav-r" href="#" target="_blank">
                      <img src="./img/Buy.svg" alt="buy">

                  </li>
                  <li class="icon-img-nav">
                    <a class="img-log-nav-r" href="#" target="_blank">
                      <img src="./img/Frame.svg" alt="frame">
                    </a>

                </ul>
              </div>
            </nav>

                <p class="main-page-p"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy </p>
                <div class="search-form">
                  <form action="https://fom.in.ua/echo">
                    <input
                    class="search-input"
                    type="text"
                    id="text_field"
                    name="text_field"
                    placeholder="Search..."
                    required/>
                    <button class="search-button">
                      <img src="./img/Search.svg" alt="search" />
                    </button>
                  </form>
                </div>
                <button class="main-btn">Shop Now</button>
              </div>
            </div>
          </div>
        </div>
      </section>
